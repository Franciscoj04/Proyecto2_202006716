<!DOCTYPE html>
<html lang="en">

<head>
    <title>UBLOG | Iniciar Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/admin.css">
    <!--===============================================================================================-->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <!--===============================================================================================-->

    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- End Bootstrap -->
    <link rel="stylesheet" href="static/css/tabla.css">

    <script src="static/js/tabs.js"></script>
</head>

<body>

    <div id="page-wrapper">

        <!-- Header Wrapper -->
        <div id="header-wrapper">
            <div class="container">

                <!-- Header -->
                <header id="header">
                    <div class="inner">

                        <!-- Logo -->
                        <h1>
                            <a href="/home" id="logo"><img src="/static/images/LOGO1.png" alt="" /></a>
                        </h1>

                    </div>
                </header>

            </div>
        </div>

    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="static/images/img-01.png" alt="IMG">
                    
                </div>

                <div><p>{{info | safe}}</p></div>

                <form class="login100-form validate-form" action="/login" method="post">
                    <span class="login100-form-title">
						Iniciar Sesion
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Usuario invalido">
                        <input class="input100" type="text" id="usuario" name="Usuario" placeholder="Username" value="{{request.form.Usuario}}">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="ContraseÃ±a incorrecta">

                        <input class="input100" type="password" id="pass" name="Pass" placeholder="Password" value="{{request.form.pass}}">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <!--Boton login-->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="iniciar_sesion">
							Iniciar Sesion
						</button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{{ url_for('registro') }}">
							 Sin cuenta? crear una
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                    </div>
                </form>
                {% if error %}
                <p class="error" stylus="color:red;"> <strong>Error : </strong>{{ error }} </p>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
