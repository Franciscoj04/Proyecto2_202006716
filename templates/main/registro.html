<body>

    <div id="page-wrapper">

        <!-- Header Wrapper -->
        <div id="header-wrapper">
            <div class="container">

                <!-- Header -->
                <header id="header">
                    <div class="inner">

                        <!-- Logo -->
                        <h1>
                            <a href="/home" id="logo" ><img src="static/images/LOGO1.png" alt="" /></a>
                        </h1>

                    </div>
                </header>

            </div>
        </div>



    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <div class="login100-pic js-tilt" data-tilt>
                    <img src="static/images/img-01.png" alt="IMG">
                </div>
                {% if info %}
                    <p class=error><strong>Error:</strong> {{ info }}
                {% endif %}
                <form class="login100-form validate-form"  action="/insertpaciente" method="POST" >
                    <span class="login100-form-title">
						Bienvenido a UBlog: Registro de usuarios
					</span>


                    <!-- Nombre -->
                    <div class="wrap-input100 validate-input" data-validate="Ingrese un nombre">

                        <input class="input100" type="txtNombre" id="nombre" name="nombre" placeholder="Ingresar Nombre" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"></span>

                        </span>
                    </div>

                    <!-- Sexo -->
                    <div class="wrap-input100 validate-input" data-validate="Selecciones una opcion">
                        Genero:
                        <p>
                            <input type="radio" id="sexoh" value="M" name="sexo" placeholder="Hombre" style="margin-left: 60px" required> Hombre
                            <input type="radio" id="sexom" value="F" name="sexo" placeholder="Mujer" style="margin-left: 80px" required> Mujer
                        </p>

                        <span class="focus-input100"></span>
                        <span class="symbol-input100">

						</span>

                    </div>

                    
                    <!-- Usuario -->
                    <div class="wrap-input100 validate-input" data-validate="Usuario">
                        <input class="input100" type="txtUsuario" id="usuario" name="usuario" placeholder="Usuario" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"></span>

                        </span>
                    </div>

                    <!-- correo -->
                    <div class="wrap-input100 validate-input" data-validate="Correo">
                        <input class="input100" type="txtApellido" id="apellido" name="apellido" placeholder="Correo" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"></span>

                        </span>
                    </div>

                    <!-- Contrase単a -->
                    <div class="wrap-input100 validate-input" data-validate="Contrase単a incorrecta debe contener por lo menos
																												  8 caracteres">

                        <input class="input100" type="password" id="pass" name="password" placeholder="Contrase単a" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
							Registrarse
						</button>
                    </div>


                    <div class="text-center p-t-136">
                        <a class="txt2" href="{{ url_for('login') }}">
							Ya tengo una cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--=============================Apartado boton Registrar==============================-->

            var hombre = document.querySelector('#sexH').value

        }
